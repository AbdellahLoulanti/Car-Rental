<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails du Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#444', // Dark grey
                        secondary: '#eece1a' // Bright yellow
                    }
                }
            }
        };
    </script>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Navbar -->
    <div class="bg-primary text-white p-4 flex justify-between items-center shadow-lg">
        <h2 class="text-2xl font-bold">Détails du Manager</h2>
        <button onclick="location.href='/managers'" class="bg-secondary hover:bg-opacity-80 text-black py-2 px-4 rounded transition-colors duration-300">Retour</button>
    </div>

    <!-- Content Area -->
    <div class="container mx-auto max-w-4xl mt-10 p-6 bg-white rounded-lg shadow-2xl">
        <div class="text-center mb-6">
            <img th:if="${manager.imageBase64}" th:src="${manager.imageBase64}" alt="Manager Image" class="w-32 h-32 rounded-full mx-auto shadow-md">
        </div>
        <ul class="list-none p-0 space-y-4">
            <li class="p-4 bg-gray-100 rounded shadow-sm">
                <p class="font-bold text-lg">Nom: <span class="font-normal text-gray-700" th:text="${manager.nom}">Sample Nom</span></p>
            </li>
            <li class="p-4 bg-gray-100 rounded shadow-sm">
                <p class="font-bold text-lg">Prénom: <span class="font-normal text-gray-700" th:text="${manager.prenom}">Sample Prénom</span></p>
            </li>
            <li class="p-4 bg-gray-100 rounded shadow-sm">
                <p class="font-bold text-lg">Email: <span class="font-normal text-gray-700" th:text="${manager.email}">sample@example.com</span></p>
            </li>
            
        </ul>
    </div>
    <div class="text-center my-6">
        <!-- Buttons for Modify and Delete operations -->
        <a th:href="@{'/modifier-manager/' + ${manager.id}}" class="bg-secondary hover:bg-opacity-80 text-black py-2 px-6 rounded transition-colors duration-300 mx-2">Modifier</a>
        <a th:href="@{'/supprimer-manager/' + ${manager.id}}" class="bg-red-600 hover:bg-red-700 text-white py-2 px-6 rounded transition-colors duration-300 mx-2">Supprimer</a>
    </div>
</body>
</html>
