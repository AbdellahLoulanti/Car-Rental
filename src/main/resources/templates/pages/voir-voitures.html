<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Voitures</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/card-transition@1.0.0/dist/card-transition.min.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#444',
                        secondary: '#eece1a'
                    }
                }
            }
        };
    </script>
    <style>
        .card-transition {
            transition: transform 0.3s ease-in-out;
        }
        .card-transition:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

<!-- Navbar -->
<div class="bg-primary text-white p-4 flex justify-between items-center">
    <div class="flex items-center space-x-4">
        <img src="images/White logo - no background.png" alt="Logo" class="h-12 w-auto">
        <h1 class="text-2xl font-bold">Liste des Voitures</h1>
    </div>
    <button onclick="location.href='/managerpage'" class="py-2 px-4 bg-secondary hover:bg-opacity-80 rounded text-black">Retour</button>
</div>

<main class="py-10">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <!-- Sections for each car type -->
            <div class="mb-8">
                <h2 class="text-2xl font-semibold text-primary mb-4">Voitures de Luxe</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div th:each="voiture : ${voitures}" th:if="${voiture.getClass().getSimpleName() == 'LuxuryCar'}" class="border p-4 rounded-lg shadow-lg card-transition">
                 <a th:href="@{'/details-voiture/' + ${voiture.id}}">
                        <img th:if="${voiture.imageBase64}" th:src="${voiture.imageBase64}" alt="Voiture Image" class="w-full h-48 object-cover rounded-lg mb-4">
                        <h3 th:text="${voiture.marque} + '-' + ${voiture.modele}" class="text-lg font-semibold text-gray-800"></h3>
                        <p th:text="'Prix de Location: ' + ${voiture.prixLocation} + ' DH'" class="text-gray-600 mb-4"></p>
                    </a>
                        <div class="flex justify-between items-center">
                            <a th:href="@{'/modifier-voiture/' + ${voiture.id}}" class="bg-secondary hover:bg-opacity-80 text-black px-3 py-1 rounded">Modifier</a>
                            <a th:href="@{'/supprimer-voiture/' + ${voiture.id}}" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded">Supprimer</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mb-8">
                <h2 class="text-2xl font-semibold text-primary mb-4">Voitures Ã‰conomiques</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div th:each="voiture : ${voitures}" th:if="${voiture.getClass().getSimpleName() == 'EconomyCar'}" class="border p-4 rounded-lg shadow-lg card-transition">
                        <a th:href="@{'/details-voiture/' + ${voiture.id}}">
                        <img th:if="${voiture.imageBase64}" th:src="${voiture.imageBase64}" alt="Voiture Image" class="w-full h-48 object-cover rounded-lg mb-4">
                        <h3 th:text="${voiture.marque} + '-' + ${voiture.modele}" class="text-lg font-semibold text-gray-800"></h3>
                        <p th:text="'Prix de Location: ' + ${voiture.prixLocation} + ' DH'" class="text-gray-600 mb-4"></p>
                        </a>
                        <div class="flex justify-between items-center">
                            <a th:href="@{'/modifier-voiture/' + ${voiture.id}}" class="bg-secondary hover:bg-opacity-80 text-black px-3 py-1 rounded">Modifier</a>
                            <a th:href="@{'/supprimer-voiture/' + ${voiture.id}}" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded">Supprimer</a>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <h2 class="text-2xl font-semibold text-primary mb-4">SUV</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div th:each="voiture : ${voitures}" th:if="${voiture.getClass().getSimpleName() == 'SuvCar'}" class="border p-4 rounded-lg shadow-lg card-transition">
                            <a th:href="@{'/details-voiture/' + ${voiture.id}}">
                        <img th:if="${voiture.imageBase64}" th:src="${voiture.imageBase64}" alt="Voiture Image" class="w-full h-48 object-cover rounded-lg mb-4">
                        <h3 th:text="${voiture.marque} + '-' + ${voiture.modele}" class="text-lg font-semibold text-gray-800"></h3>
                        <p th:text="'Prix de Location: ' + ${voiture.prixLocation} + ' DH'" class="text-gray-600 mb-4"></p>
                        </a>
                        <div class="flex justify-between items-center">
                            <a th:href="@{'/modifier-voiture/' + ${voiture.id}}" class="bg-secondary hover:bg-opacity-80 text-black px-3 py-1 rounded">Modifier</a>
                            <a th:href="@{'/supprimer-voiture/' + ${voiture.id}}" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded">Supprimer</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
