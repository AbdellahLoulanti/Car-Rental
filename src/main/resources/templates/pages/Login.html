<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to AB2 Cars</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#444', // Dark grey
                        secondary: '#eece1a' // Bright yellow
                    },
                    backgroundImage: {
                        'brand-logo': "url('images/White logo - no background.png')"
                    }
                }
            }
        };
    </script>
</head>
<body class="bg-gray-50 font-sans">
    <header class="bg-primary text-white text-center py-5 relative overflow-hidden">
        <div style="background-image: url('/src/main/resources/static/images/Black logo - no background.png'); background-repeat: no-repeat; background-position: center; background-size: contain; opacity: 0.1; position: absolute; top: 0; left: 0; right: 0; bottom: 0;"></div>
        <div class="z-10 relative">
            <p class="text-3xl font-bold">Welcome to AB2</p>
            <p class="text-secondary font-semibold text-2xl mt-2">Your Ultimate Car Rental Solution</p>
        </div>
    </header>
    
    <!-- Error message display -->
    <div th:if="${errorMessage}" class="text-center text-red-500">
        <p th:text="${errorMessage}"></p>
    </div>
    
    <!-- Login form -->
    <div class="container mx-auto max-w-md my-10 p-5 bg-white rounded-lg shadow-lg relative">
        <div class="bg-opacity-90 p-5 rounded-lg text-center shadow-xl">
            <img src="images/Black logo - no background.png" alt="Logo" class="mx-auto h-16 w-auto mb-4"> <!-- Logo at the top of the form -->
            <form action="/login" method="post" class="space-y-4">
                <div>
                    <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">Email:</label>
                    <input type="email" id="email" name="email" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent">
                </div>
                <div>
                    <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">Mot de passe:</label>
                    <input type="password" id="password" name="password" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent">
                </div>
                <button type="submit" class="w-full py-3 bg-secondary hover:bg-opacity-90 text-black rounded-lg transition duration-300 ease-in-out transform hover:-translate-y-1">Login</button>
            </form>
            <button onclick="location.href='/home'" class="mt-4 w-full py-3 bg-primary text-white rounded-lg hover:bg-opacity-90 transition duration-300 ease-in-out transform hover:-translate-y-1">Retour</button>
        </div>
    </div>
</body>
</html>
