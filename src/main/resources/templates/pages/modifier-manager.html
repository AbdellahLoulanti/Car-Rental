<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#444', // Dark grey
                        secondary: '#eece1a' // Bright yellow
                    },
                    backgroundImage: {
                        'brand-logo': "url('images/Black logo - no background.png')"
                    }
                }
            }
        };
    </script>
</head>
<body class="bg-gray-100 font-sans">

    <header class="bg-primary text-white text-center py-5 relative overflow-hidden">
        <div style="background-image: url('images/Black logo - no background.png'); background-repeat: no-repeat; background-position: center; background-size: contain; opacity: 0.1; position: absolute; top: 0; left: 0; right: 0; bottom: 0;"></div>
        <div class="z-10 relative">
            <h2 class="text-3xl font-bold">Modifier les informations du Manager</h2>
            <p class="text-secondary font-semibold text-2xl mt-2">Update your manager's information</p>
        </div>
    </header>

    <!-- Error message display -->
    <div th:if="${errorMessage}" class="text-center text-red-500">
        <p th:text="${errorMessage}"></p>
    </div>

    <div class="max-w-xl mx-auto p-5 bg-white rounded-lg shadow-lg mt-5">
        <form th:action="@{/modifier-manager/{id}(id=${manager.id})}" method="post" th:object="${manager}">
            <input type="hidden" id="id" name="id" th:value="${manager.id}" readonly>

            <!-- Form fields -->
            <div class="mb-4">
                <label for="nom" class="block text-gray-700">Nom:</label>
                <input type="text" id="nom" name="nom" th:field="*{nom}" required class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent">
            </div>
            <div class="mb-4">
                <label for="prenom" class="block text-gray-700">Pr√©nom:</label>
                <input type="text" id="prenom" name="prenom" th:field="*{prenom}" required class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email:</label>
                <input type="email" id="email" name="email" th:field="*{email}" required class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Mot de passe:</label>
                <input type="text" id="password" name="password" th:field="*{password}" required class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent">
            </div>

            <!-- Submit and back buttons -->
            <button type="submit" class="w-full py-3 mb-2 bg-secondary hover:bg-opacity-90 text-black rounded-lg transition duration-300 ease-in-out">Enregistrer</button>
            <button onclick="location.href='/managers'" class="w-full py-3 bg-primary text-white rounded-lg hover:bg-opacity-90 transition duration-300 ease-in-out">Retour</button>
        </form>
    </div>
</body>
</html>
