<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter User</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#444', // Dark grey
                        secondary: '#eece1a' // Bright yellow
                    },
                    backgroundImage: {
                        'brand-logo': "url('images/White logo - no background.png')"
                    }
                }
            }
        };
    </script>
</head>
<body class="bg-gray-50 font-sans">
    <header class="bg-primary text-white text-center py-5 relative overflow-hidden">
        <div style="background-image: url('/images/Black logo - no background.png'); background-repeat: no-repeat; background-position: center; background-size: contain; opacity: 0.1; position: absolute; top: 0; left: 0; right: 0; bottom: 0;"></div>
        <div class="z-10 relative">
            <h2 class="text-3xl font-bold">Ajouter User</h2>
            <p class="text-secondary font-semibold text-2xl mt-2">Créez un nouvel utilisateur</p>
        </div>
    </header>

 <!-- Display success message if present -->
 <div th:if="${successMessage}" class="text-center text-green-500">
    <p th:text="${successMessage}"></p>
</div>

<!-- Display error message if present -->
<div th:if="${errorMessage}" class="text-center text-red-500">
    <p th:text="${errorMessage}"></p>
</div>



    <!-- User registration form -->
    <div class="container mx-auto max-w-4xl mt-5 p-6 bg-white rounded-lg shadow-md">
        <form action="/ajuser" method="post"  enctype="multipart/form-data"  class="space-y-6">
            <div>
                <label for="nom" class="block text-gray-700 text-sm font-semibold mb-2">Nom :</label>
                <input type="text" id="nom" name="nom" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent">
            </div>
            <div>
                <label for="prenom" class="block text-gray-700 text-sm font-semibold mb-2">Prénom :</label>
                <input type="text" id="prenom" name="prenom" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent">
            </div>
            <div>
                <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">Email :</label>
                <input type="email" id="email" name="email" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent">
            </div>
            <div>
                <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">Mot de passe :</label>
                <input type="password" id="password" name="password" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent">
            </div>
             <div>
  			  <label for="image" class="block text-gray-700 text-sm font-semibold mb-2">Image de l'utilisateur :</label>
   			  <input type="file" id="image" name="image" accept="image/*" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent">
	        </div>
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input type="radio" id="admin" name="role" value="admin" required class="mr-2">
                    <label for="admin" class="mr-4 text-gray-700">Admin</label>
                    <input type="radio" id="manager" name="role" value="manager" required class="mr-2">
                    <label for="manager" class="text-gray-700">Manager</label>
                </div>
                <button type="submit" class="py-2 px-4 bg-secondary hover:bg-opacity-90 text-black rounded-lg transition duration-300 ease-in-out">Ajouter</button>
            </div>
        </form>
        <button onclick="location.href='/managers'" class="mt-5 w-full py-2 px-4 bg-primary text-white rounded-lg hover:bg-opacity-90 transition duration-300 ease-in-out">Retour</button>
    </div>
</body>
</html>
